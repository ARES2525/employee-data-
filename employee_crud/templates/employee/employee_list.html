{% extends "base.html" %}
{% block content %}
<h2>Employee List</h2>
<a href="{% url 'employee_create' %}" class="btn btn-primary mb-2">Add Employee</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th><th>Email</th><th>Department</th><th>Salary</th><th>Hire Date</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for emp in employees %}
    <tr>
      <td>{{ emp.name }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.department }}</td>
      <td>${{ emp.salary }}</td>
      <td>{{ emp.hire_date }}</td>
      <td>
        <a href="{% url 'employee_update' emp.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'employee_delete' emp.id %}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
